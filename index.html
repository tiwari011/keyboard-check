<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Check</title>
    <style>
        body {
            background-image:url(pngtree-modern-double-color-futuristic-neon-background-picture-image_1181573.jpg);
            background-repeat: no-repeat; /* Prevents background image from repeating */
            background-size: cover; /* Ensures the image covers the entire viewport */

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .check {
            color: #f0f0f0;
            text-align: center;
        }

        .insert {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Shadow for depth */
            transition: background-color 0.3s ease;
        }

        .insert:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Lighten on hover */
        }

        .color {
            display: flex;
            justify-content: center;
        }

        table {
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: rgba(255, 255, 255, 0.2);
            color: #f0f0f0;
        }

        td {
            background-color: rgba(255, 255, 255, 0.1);
            color: #f0f0f0;
            transition: background-color 0.3s ease;
        }

        td:hover {
            background-color: rgba(255, 255, 255, 0.3); /* Lighten on hover */
        }
    </style>
</head>

<body>
    <div class="check">
        <div class="insert">
            <div class="magic">Press any key to see the magic</div>
            <div class="color">
                <table>
                    <tr>
                        <th>Key</th>
                        <th>Keycode</th>
                        <th>Code</th>
                    </tr>
                    <tr>
                        <td>Press a key</td>
                        <td>Keycode will show here</td>
                        <td>Code will show here</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
